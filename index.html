<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyPix - –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ç–µ–ª–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–µ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        #video {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            background: #000;
            transform: scaleX(-1);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ BodyPix - –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ç–µ–ª–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</h1>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startButton">üé• –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button id="stopButton" disabled>‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            <button id="segmentButton" disabled>üéØ –°–µ–≥–º–µ–Ω—Ç–∞—Ü–∏—è —Ç–µ–ª–∞</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="fps">0</div>
                <div class="stat-label">FPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="segmentationTime">0ms</div>
                <div class="stat-label">–í—Ä–µ–º—è –æ–±—Ä–∞–±–æ—Ç–∫–∏</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bodyParts">0</div>
                <div class="stat-label">–ß–∞—Å—Ç–µ–π —Ç–µ–ª–∞</div>
            </div>
        </div>
        
        <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ TensorFlow.js –∏ BodyPix –º–æ–¥–µ–ª–∏...</div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <!-- BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>

    <script>
        class BodyPixDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.net = null;
                this.isDetecting = false;
                this.animationId = null;
                
                this.fpsElement = document.getElementById('fps');
                this.timeElement = document.getElementById('segmentationTime');
                this.partsElement = document.getElementById('bodyParts');
                this.statusElement = document.getElementById('status');
                
                this.fps = 0;
                this.frameCount = 0;
                this.lastTime = performance.now();
            }

            async initialize() {
                try {
                    this.updateStatus('üöÄ –ó–∞–≥—Ä—É–∑–∫–∞ TensorFlow.js...');
                    await tf.ready();
                    
                    this.updateStatus('üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ BodyPix –º–æ–¥–µ–ª–∏...');
                    this.net = await bodyPix.load({
                        architecture: 'MobileNetV1',
                        outputStride: 16,
                        multiplier: 0.75,
                        quantBytes: 2
                    });
                    
                    this.updateStatus('‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ.', 'success');
                    document.getElementById('startButton').disabled = false;
                    
                } catch (error) {
                    this.updateStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message, 'error');
                }
            }

            updateStatus(message, type = 'info') {
                this.statusElement.textContent = message;
                this.statusElement.style.color = type === 'error' ? '#dc3545' : 
                                               type === 'success' ? '#28a745' : '#333';
            }

            async setupCamera() {
                try {
                    this.updateStatus('üì∑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∫–∞–º–µ—Ä–µ...');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            facingMode: 'user'
                        }
                    });
                    
                    this.video.srcObject = stream;
                    
                    return new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.video.play();
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            resolve();
                        };
                    });
                    
                } catch (error) {
                    this.updateStatus('‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ', 'error');
                    throw error;
                }
            }

            // –°–µ–≥–º–µ–Ω—Ç–∞—Ü–∏—è —Ç–µ–ª–∞ - –∞–Ω–∞–ª–æ–≥ MediaPipe Pose
            async segmentBody() {
                if (!this.isDetecting) return;

                const startTime = performance.now();

                try {
                    // –°–µ–≥–º–µ–Ω—Ç–∞—Ü–∏—è —Ç–µ–ª–∞ –Ω–∞ —á–∞—Å—Ç–∏
                    const segmentation = await this.net.segmentMultiPersonParts(this.video, {
                        flipHorizontal: false,
                        internalResolution: 'medium',
                        segmentationThreshold: 0.7,
                        maxDetections: 5,
                        scoreThreshold: 0.3,
                        nmsRadius: 20
                    });

                    const endTime = performance.now();
                    const processingTime = endTime - startTime;

                    // –û—á–∏—Å—Ç–∫–∞ canvas
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);

                    // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ–≥–º–µ–Ω—Ç–∞—Ü–∏–∏
                    this.drawSegmentation(segmentation);
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                    this.updateStats(segmentation, processingTime);

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–µ–≥–º–µ–Ω—Ç–∞—Ü–∏–∏:', error);
                }

                this.animationId = requestAnimationFrame(() => this.segmentBody());
            }

            // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ–≥–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —á–∞—Å—Ç–µ–π —Ç–µ–ª–∞
            drawSegmentation(segmentation) {
                if (!segmentation || !segmentation.length) return;

                const coloredPartImage = bodyPix.toColoredPartMask(segmentation);
                const mask = bodyPix.toMaskImage({
                    data: coloredPartImage.data,
                    width: coloredPartImage.width,
                    height: coloredPartImage.height
                }, { r: 255, g: 255, b: 255, a: 150 });

                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π canvas –¥–ª—è –º–∞—Å–∫–∏
                const maskCanvas = document.createElement('canvas');
                const maskCtx = maskCanvas.getContext('2d');
                maskCanvas.width = this.canvas.width;
                maskCanvas.height = this.canvas.height;

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–∞—Å–∫—É
                const img = new Image();
                img.onload = () => {
                    maskCtx.drawImage(img, 0, 0, maskCanvas.width, maskCanvas.height);
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∞—Å–∫—É –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É canvas
                    this.ctx.globalAlpha = 0.7;
                    this.ctx.drawImage(maskCanvas, 0, 0);
                    this.ctx.globalAlpha = 1.0;

                    // –†–∏—Å—É–µ–º –∫–æ–Ω—Ç—É—Ä—ã –æ–±–Ω–∞—Ä—É–∂–µ–Ω–Ω—ã—Ö –ª—é–¥–µ–π
                    this.drawPersonContours(segmentation);
                };
                img.src = mask;
            }

            // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∫–æ–Ω—Ç—É—Ä–æ–≤ –ª—é–¥–µ–π
            drawPersonContours(segmentation) {
                segmentation.forEach((person, index) => {
                    if (person.allPoses && person.allPoses.length > 0) {
                        person.allPoses.forEach(pose => {
                            this.drawPose(pose, index);
                        });
                    }
                });
            }

            // –†–∏—Å–æ–≤–∞–Ω–∏–µ –ø–æ–∑—ã (–∞–Ω–∞–ª–æ–≥ MediaPipe Pose)
            drawPose(pose, personIndex) {
                if (!pose.keypoints) return;

                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#C44569'];
                const color = colors[personIndex % colors.length];

                // –†–∏—Å—É–µ–º –∫–ª—é—á–µ–≤—ã–µ —Ç–æ—á–∫–∏
                pose.keypoints.forEach((keypoint, i) => {
                    if (keypoint.score > 0.3) {
                        const x = keypoint.position.x;
                        const y = keypoint.position.y;

                        // –¢–æ—á–∫–∞
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, 6, 0, 2 * Math.PI);
                        this.ctx.fillStyle = color;
                        this.ctx.fill();
                        this.ctx.strokeStyle = 'white';
                        this.ctx.lineWidth = 2;
                        this.ctx.stroke();

                        // –ù–æ–º–µ—Ä —Ç–æ—á–∫–∏
                        this.ctx.fillStyle = 'white';
                        this.ctx.font = '10px Arial';
                        this.ctx.textAlign = 'center';
                        this.ctx.fillText(i.toString(), x, y - 10);
                    }
                });

                // –†–∏—Å—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –º–µ–∂–¥—É —Ç–æ—á–∫–∞–º–∏
                this.drawConnections(pose.keypoints, color);
            }

            // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π –º–µ–∂–¥—É –∫–ª—é—á–µ–≤—ã–º–∏ —Ç–æ—á–∫–∞–º–∏
            drawConnections(keypoints, color) {
                const connections = [
                    [5, 6], [5, 7], [7, 9], [6, 8], [8, 10],  // –†—É–∫–∏
                    [5, 11], [6, 12], [11, 12], [11, 13], [13, 15], [12, 14], [14, 16]  // –ù–æ–≥–∏ –∏ —Ç–æ—Ä—Å
                ];

                connections.forEach(([i, j]) => {
                    const kp1 = keypoints[i];
                    const kp2 = keypoints[j];

                    if (kp1 && kp2 && kp1.score > 0.3 && kp2.score > 0.3) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(kp1.position.x, kp1.position.y);
                        this.ctx.lineTo(kp2.position.x, kp2.position.y);
                        this.ctx.strokeStyle = color;
                        this.ctx.lineWidth = 3;
                        this.ctx.stroke();
                    }
                });
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            updateStats(segmentation, processingTime) {
                // FPS
                this.frameCount++;
                const currentTime = performance.now();
                if (currentTime - this.lastTime >= 1000) {
                    this.fps = Math.round((this.frameCount * 1000) / (currentTime - this.lastTime));
                    this.frameCount = 0;
                    this.lastTime = currentTime;
                }

                this.fpsElement.textContent = this.fps;
                this.timeElement.textContent = `${processingTime.toFixed(1)}ms`;

                // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–Ω—ã—Ö —á–∞—Å—Ç–µ–π —Ç–µ–ª–∞
                let totalParts = 0;
                if (segmentation && segmentation.length > 0) {
                    segmentation.forEach(person => {
                        if (person.allPoses) {
                            person.allPoses.forEach(pose => {
                                if (pose.keypoints) {
                                    totalParts += pose.keypoints.filter(kp => kp.score > 0.3).length;
                                }
                            });
                        }
                    });
                }
                this.partsElement.textContent = totalParts;
            }

            startDetection() {
                this.isDetecting = true;
                this.segmentBody();
                this.updateStatus('üéØ –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ç–µ–ª–∞ –∑–∞–ø—É—â–µ–Ω–æ', 'success');
            }

            stopDetection() {
                this.isDetecting = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.updateStatus('‚èπÔ∏è –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const detector = new BodyPixDetector();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('startButton').addEventListener('click', async () => {
            try {
                document.getElementById('startButton').disabled = true;
                await detector.setupCamera();
                
                document.getElementById('stopButton').disabled = false;
                document.getElementById('segmentButton').disabled = false;
                
                detector.startDetection();
                
            } catch (error) {
                document.getElementById('startButton').disabled = false;
            }
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            detector.stopDetection();
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('segmentButton').disabled = true;
        });

        document.getElementById('segmentButton').addEventListener('click', () => {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ —Å–µ–≥–º–µ–Ω—Ç–∞—Ü–∏–∏
            detector.stopDetection();
            setTimeout(() => detector.startDetection(), 100);
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => detector.initialize());
    </script>
</body>
</html>
